<div class="page-header">
  <app-page-header pageHeader="Dashboard"></app-page-header>
</div>

<!-- Quick stats boxes -->
<div class="page-content pt-0">
  <div class="content-wrapper">

    <!-- Content area -->
    <div class="content">
      <div class="row">
        <div class="col-lg-3" *ngFor="let card of cardStats">
          <app-stat-card [cardDetail]="card"></app-stat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-content-header [header]="'Properties Based on Your Preference'"></app-content-header>
          <app-product-carousel [sliders]="productList"></app-product-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
