<div class="page-content pt-0">
  <div class="content-wrapper">
    <div class="content">
      <section class="add-associate container">
        <div class="row">
          <div class="col-12">
            <h2 class="mt-4 mb-2">
              {{ isEdit ? "Edit Consultant" : "Add Consultant" }}
            </h2>
            <form [formGroup]="addConsultantForm" (ngSubmit)="registration()">
              <app-content-header
                [header]="'Basic Information'"
              ></app-content-header>

              <div class="card">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <div class="col-4">
                      <div class="form-group text-center">
                        <img
                          for="profilepic"
                          (click)="fileInput.click()"
                          class="mw-100 account-info__img"
                          src="{{
                            profilPicData ||
                              './assets/images/default-profile.jpg'
                          }}"
                        />
                        <label for="profilepic" class="camera__icon"
                          ><i class="fa fa-camera" aria-hidden="true"></i>
                        </label>

                        <input
                          #fileInput
                          class="btn btn-primary btn-semi-circle text-warning p-1 u-text-small mt-2 upload_img_input"
                          formControlName="profileImage"
                          type="file"
                          accept="image/*"
                          (change)="handleFileUpload($event)"
                          id="profilepic"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label
                          >First Name
                          <sup
                            class="required-indicator text-danger font-weight-bold font-size-lg"
                            >*</sup
                          >
                        </label>
                        <input
                          type="text"
                          formControlName="firstName"
                          (keypress)="validationService.allowOnlyString($event)"
                          maxlength="25"
                          class="form-control"
                          placeholder="John"
                        />

                        <div
                          *ngIf="
                            control.firstName.touched &&
                            control.firstName.errors
                          "
                          class="error-message"
                        >
                          <div *ngIf="control.firstName.errors.required">
                            First Name is required
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Middle Name </label>
                        <input
                          type="text"
                          formControlName="middleName"
                          (keypress)="validationService.allowOnlyString($event)"
                          maxlength="25"
                          class="form-control"
                          placeholder="Kevin"
                        />
                        <div
                          *ngIf="
                            control.middleName.touched &&
                            control.firstName.errors
                          "
                          class="error-message"
                        >
                          <div *ngIf="control.middleName.errors.required">
                            Middle Name is required
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label
                          >Last Name
                          <sup
                            class="required-indicator text-danger font-weight-bold font-size-lg"
                            >*</sup
                          >
                        </label>
                        <input
                          type="text"
                          formControlName="lastName"
                          (keypress)="validationService.allowOnlyString($event)"
                          maxlength="25"
                          class="form-control"
                          placeholder="Doe"
                        />
                        <div
                          *ngIf="
                            control.lastName.touched && control.lastName.errors
                          "
                          class="error-message"
                        >
                          <div *ngIf="control.lastName.errors.required">
                            Last Name is required
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label
                          >Mobile
                          <sup
                            class="required-indicator text-danger font-weight-bold font-size-lg"
                            >*</sup
                          >
                        </label>
                        <input
                          type="tel"
                          formControlName="mobileNo"
                          (keypress)="validationService.allowOnlyNumber($event)"
                          maxlength="10"
                          class="form-control"
                          placeholder="8823485211"
                        />
                        <div
                          *ngIf="
                            control.mobileNo.touched && control.mobileNo.errors
                          "
                          class="error-message"
                        >
                          <div *ngIf="control.mobileNo.errors.required">
                            Mobile Number is required
                          </div>
                          <div *ngIf="control.mobileNo.errors.pattern">
                            Mobile Number should contain only numbers
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label
                          >Email Id
                          <sup
                            class="required-indicator text-danger font-weight-bold font-size-lg"
                            >*</sup
                          >
                        </label>
                        <input
                        type="email"
                        formControlName="email"
                        maxlength="60"
                        class="form-control"
                        placeholder="youremail@gmail.com"

                        />
                        <div
                          *ngIf="
                            control.email.touched &&
                            control.email.errors &&
                            control.email.errors
                          "
                          class="error-message"
                        >
                          <div *ngIf="control.email.errors.required">
                            Email Id is required
                          </div>
                          <div *ngIf="control.email.errors.pattern">
                            Email Id is required
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label
                          >Password
                          <sup
                            class="required-indicator text-danger font-weight-bold font-size-lg"
                            >*</sup
                          >
                        </label>
                        <input
                          type="password"
                          formControlName="password"
                          class="form-control"
                          placeholder="Your password"
                        />
                        <div
                          *ngIf="
                            control.password.touched && control.password.errors
                          "
                          class="error-message"
                        >
                          <div *ngIf="control.password.errors.required">
                            Password is required
                          </div>
                          <div *ngIf="control.password.errors.patten">
                            Password should contain more than 8 characters
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <app-content-header
                [header]="'Address Details'"
              ></app-content-header>
              <app-address-group [addressGroup]="addConsultantForm"></app-address-group>

              <div class="d-flex justify-content-between align-items-center">
                <app-form-loader></app-form-loader>
                <div class="d-flex">
                  <button
                    type="button"
                    class="btn bg-grey ml-3"
                    (click)="location.back()"
                  >
                    Back
                  </button>
                  <button
                    type="submit"
                    [disabled]="addConsultantForm.invalid"
                    class="btn bg-blue ml-3"
                  >
                    {{ isEdit ? "Update" : "Add" }}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
