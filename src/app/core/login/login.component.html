<div class="card home">
  <div class="card-header header-elements-inline">
    <h5 class="card-title">LAMP - Login</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label>Email:</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Doe">
       
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Your password">
      </div>

      <div class="d-flex justify-content-end align-items-center">
          <div class="mr-2">
              <div  *ngIf="showLoader" ><i class="icon-spinner2 spinner"></i> Processing...</div>
              <div  *ngIf="hasMessage" >{{formMessage}}</div>
          </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn bg-blue ml-3 pull-right">Login <i class="icon-paperplane ml-2"></i></button>
      </div>

      <div>

      </div>
    </form>
    <div class="row">
      <div class="col-12">
        New User?<a href="#" (click)="$event.preventDefault(); signup.emit(true);"> Sign Up</a>
      </div>
    </div>
  </div>
</div>
