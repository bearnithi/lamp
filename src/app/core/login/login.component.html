<div class="card home">
  <div class="card-header header-elements-inline">
    <h5 class="card-title">LAMP - Login</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" class="form-control" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Your password">
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <span><i class="icon-spinner2 spinner mr-2"></i> Processing...</span>
        <button type="submit" class="btn bg-blue ml-3">Login <i class="icon-paperplane ml-2"></i></button>
      </div>

      <div>

      </div>
    </form>
    <div class="row">
      <div class="col-12">
        New User?<a href="#" (click)="$event.preventDefault(); signup.emit(true);"> Sign Up</a>
      </div>
    </div>
  </div>
</div>
