<div class="card home">
  <div class="card-header header-elements-inline">
    <h5 class="card-title">LAMP - Sign Up</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="signUpForm">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" placeholder="John">
          </div>
        </div>
        <div class="col-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" formControlName="middleName" class="form-control" placeholder="Kevin">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="Doe">
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="882348521">
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" placeholder="johndoe22">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Your password">
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <span><i class="icon-spinner2 spinner mr-2"></i> Processing...</span>
        <button type="submit" class="btn bg-blue ml-3">Signup <i class="icon-paperplane ml-2"></i></button>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        Already a member?<a href="#" (click)="$event.preventDefault(); login.emit(false);"> Login</a>
      </div>
    </div>
  </div>
</div>
