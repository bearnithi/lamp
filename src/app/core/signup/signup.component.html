<div class="card home">
  <div class="card-header header-elements-inline">
    <h5 class="card-title">LAMP - Sign Up</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="signUpForm" (ngSubmit)="registration(signUpForm)">

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label>Iam a</label>
                    <select formControlName="userType" class="form-control">
                      <option value="">--Select--</option>
                      <option value="Lender">Lender</option>
                      <option value="Buyer">Buyer</option>
                      <option value="Borrower">Borrower</option>
                      <option value="Associate">Associate</option>
                      <option value="Facilitator">Facilitator</option>
                      <option value="Consultant">Consultant</option>
                    </select>
                </div>
            </div>
        </div>

      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" placeholder="John">
  
            <div *ngIf="control.firstName.touched && control.firstName.errors" class="error-message">
                <div *ngIf="control.firstName.errors.required">First Name is required</div>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" formControlName="middleName" class="form-control" placeholder="Kevin">
            <div *ngIf="control.middleName.touched && control.firstName.errors" class="error-message">
                <div *ngIf="control.middleName.errors.required">Middle Name is required</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="Doe">
            <div *ngIf="control.lastName.touched && control.lastName.errors" class="error-message">
                <div *ngIf="control.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" formControlName="mobileNo" class="form-control" placeholder="882348521">
            <div *ngIf="control.mobileNo.touched && control.mobileNo.errors" class="error-message">
                <div *ngIf="control.mobileNo.errors.required">Mobile Number is required</div>
            </div>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>Email Id</label>
        <input type="email" formControlName="email" class="form-control" placeholder="test@gmail.com">
        <div *ngIf="control.email.touched && control.email.errors && control.email.errors" class="error-message">
            <div *ngIf="control.email.errors.required">Email Id is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Your password">
        <div *ngIf="control.password.touched && control.password.errors" class="error-message">
            <div *ngIf="control.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <span><i class="icon-spinner2 spinner mr-2"></i> Processing...</span>
        <button type="submit" [disabled]="control.errors" class="btn bg-blue ml-3">Sign Up <i class="icon-paperplane ml-2"></i></button>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        Already a member?<a href="#" (click)="$event.preventDefault(); login.emit(false);"> Login</a>
      </div>
    </div>
  </div>
</div>
