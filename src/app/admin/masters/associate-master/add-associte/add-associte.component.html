<div class="page-content pt-0">
  <div class="content-wrapper">
    <div class="content">
      <section class="add-associate container">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="addAssociateForm" (ngSubmit)="registration()">

              <app-content-header [header]="'Basic Information'"></app-content-header>

              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" placeholder="John">

                        <div *ngIf="control.firstName.touched && control.firstName.errors" class="error-message">
                          <div *ngIf="control.firstName.errors.required">First Name is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Middle Name</label>
                        <input type="text" formControlName="middleName" class="form-control" placeholder="Kevin">
                        <div *ngIf="control.middleName.touched && control.firstName.errors" class="error-message">
                          <div *ngIf="control.middleName.errors.required">Middle Name is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Doe">
                        <div *ngIf="control.lastName.touched && control.lastName.errors" class="error-message">
                          <div *ngIf="control.lastName.errors.required">Last Name is required</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" formControlName="mobileNo" class="form-control" placeholder="882348521">
                        <div *ngIf="control.mobileNo.touched && control.mobileNo.errors" class="error-message">
                          <div *ngIf="control.mobileNo.errors.required">Mobile Number is required</div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Email Id</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="test@gmail.com">
                        <div *ngIf="control.email.touched && control.email.errors && control.email.errors"
                          class="error-message">
                          <div *ngIf="control.email.errors.required">Email Id is required</div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                          placeholder="Your password">
                        <div *ngIf="control.password.touched && control.password.errors" class="error-message">
                          <div *ngIf="control.password.errors.required">Password is required</div>
                          <div *ngIf="control.password.errors.patten">Password should contain more than 8 characters
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <app-content-header [header]="'Address Details'"></app-content-header>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Address 1</label>
                        <input type="text" formControlName="address1" class="form-control" placeholder="John">

                        <div *ngIf="control.address1.touched && control.address1.errors" class="error-message">
                          <div *ngIf="control.address1.errors.required">Address is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Address 2</label>
                        <input type="text" formControlName="address2" class="form-control" placeholder="Wingham Street">

                      </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>Street</label>
                        <input type="text" formControlName="street" class="form-control" placeholder="Doe">
                        <div *ngIf="control.street.touched && control.street.errors" class="error-message">
                          <div *ngIf="control.street.errors.required">Street is required</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div class="col-12 col-md-4 col-lg-4">
                      <div class="form-group">
                        <label>State</label>
                        <input type="text" formControlName="state" class="form-control" placeholder="Wingham Street">
                        <div *ngIf="control.state.touched && control.state.errors" class="error-message">
                          <div *ngIf="control.state.errors.required">State is required</div>
                        </div>
                      </div>
                    </div>

                    <div class="col-12 col-md-4 col-lg-4">
                        <div class="form-group">
                          <label>City</label>
                          <input type="text" formControlName="city" class="form-control" placeholder="John">
                          <div class="form-group">
                              <label>Iam a</label>
                              <select formControlName="city" class="form-control">
                                <option value="" style="display: none">Select</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Tirunelveli">Tirunelveli</option>

                              </select>
                          </div>
                          <div *ngIf="control.city.touched && control.city.errors" class="error-message">
                            <div *ngIf="control.city.errors.required">City is required</div>
                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              </div>







              <div class="d-flex justify-content-between align-items-center">
                <span><i class="icon-spinner2 spinner mr-2"></i> Processing...</span>
                <div class="d-flex">
                  <button type="button" class="btn bg-grey ml-3"
                  (click)="router.navigate(['admin','associate'])">Back</button>
                  <button type="submit" [disabled]="addAssociateForm.invalid" class="btn bg-blue ml-3">Save
                    Associate</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
