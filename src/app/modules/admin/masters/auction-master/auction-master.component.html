<div class="page-content pt-0">
  <div class="content-wrapper">
    <div class="content">
      <div class="row mt-4 mb-4 justify-content-center">
        <div class="col-10">
          <div class="add-auction-btn text-right mb-2">
            <button class="btn bg-teal" (click)="router.navigate(['admin','add-auction', 'add'])">Add Auction</button>
          </div>

          <div class="card mb-0">
            <div class="card-header">
              <h6>E-Auctions Coming Up</h6>
            </div>
          </div>
          <app-auction-list [auctionList]="auctionList" (edit)="editAuctionList($event)" (delete)="confirmDelete($event)"></app-auction-list>
          <!-- <app-content-header header="E-Auctions coming up"></app-content-header> -->
        </div>
      </div>
    </div>
  </div>
</div>
