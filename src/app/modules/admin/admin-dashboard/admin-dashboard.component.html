<div class="page-header">
  <app-page-header pageHeader="Dashboard"></app-page-header>
</div>

<!-- Quick stats boxes -->
<div class="page-content pt-0">
  <div class="content-wrapper">

    <!-- Content area -->
    <div class="content">
      <div class="row">
        <div class="col-lg-3" *ngFor="let card of cardStats">
          <app-stat-card [cardDetail]="card"></app-stat-card>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
            <div class="card mb-0">
                <div class="card-header">
                  <h6>E-Auctions Coming Up</h6>
                </div>
              </div>
              <app-auction-list [auctionList]="auctionList" (edit)="editAuctionList($event)" (delete)="confirmDelete($event)" (CloseAuctionpopup)="showpopup($event)"></app-auction-list>
        </div>

        <!-- <div class="col-6">
          <app-news-announcements></app-news-announcements>
        </div> -->

      </div>
    </div>

  </div>
</div>
