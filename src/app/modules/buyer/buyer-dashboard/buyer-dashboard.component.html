<div class="page-header">
  <app-page-header pageHeader="Dashboard"></app-page-header>
</div>

<!-- Quick stats boxes -->
<div class="page-content pt-0">
  <div class="content-wrapper">

    <!-- Content area -->
    <div class="content">
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div class="col-12" *ngFor="let card of cardStats">

              <app-stat-card [cardDetail]="card"></app-stat-card>
            </div>
          </div>

        </div>
        <div class="col-9">
          <app-content-header [header]="'Upcoming Auctions'"></app-content-header>
          <app-auction-list [auctionList]="auctionList"></app-auction-list>
        </div>
      </div>

      <div class="row">

      </div>
    </div>
  </div>
</div>
