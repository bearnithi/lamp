<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of sliders">
      <ng-template carouselSlide [id]="slide">

        <div class="col-12">
          <app-sold-item [soldInfo]="slide"></app-sold-item>
        </div>

      </ng-template>
    </ng-container>

  </owl-carousel-o>
