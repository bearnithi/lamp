<div class="table-responsive border-bottom bg-white mb-4">
  <table class="table text-nowrap">
    <thead>
      <tr class="border">
        <th>Property</th>
        <th>Bank</th>
        <th>Price</th>
        <th>Closed Date</th>
        <th>Buyer</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sold of soldList" class="border-right border-left">
        <td>
          <div class="d-flex align-items-center">
            <div class="mr-3">
              <a href="#">
                <img src="assets/images/brands/facebook.png" class="rounded-circle" width="32" height="32" alt="" />
              </a>
            </div>
            <div>
              <a href="#" class="text-default font-weight-semibold">{{
                  sold.assetInfo.assetType
                }}</a>
              <div class="text-muted font-size-sm">
                <span class="badge badge-mark border-blue mr-1"></span>
                02:00 - 03:00
              </div>
            </div>
          </div>
        </td>
        <td>
          <span class="text-muted">{{ sold.userInfo.bankName }}</span>
        </td>
        <td>
          <h6 class="font-weight-semibold mb-0 text-success-600">
            {{ sold.assetInfo.assetDetails.floorPrice  | currency: 'INR' }}
          </h6>
        </td>
        <td>
          <h6 class="font-weight-semibold mb-0">
            {{ sold.soldDate }}
          </h6>
        </td>
        <td>
          <span class="text-muted">{{ sold.userInfo.buyerName }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
