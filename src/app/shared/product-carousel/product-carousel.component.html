<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of sliders">
    <ng-template carouselSlide [id]="slide">

      <div class="col-12">
        <app-property-item [productInfo]="slide"></app-property-item>
      </div>

    </ng-template>
  </ng-container>

</owl-carousel-o>
