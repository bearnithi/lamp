<section class="add-associate container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="addPropertyForm" (ngSubmit)="addProduct()">

        <app-content-header [header]="'Basic Information'"></app-content-header>

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Property Name</label>
                  <input type="text" formControlName="propertyName" class="form-control" placeholder="John">

                  <div *ngIf="control.propertyName.touched && control.propertyName.errors" class="error-message">
                    <div *ngIf="control.propertyName.errors.required">Property Name is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Age of the Asset</label>
                  <input type="text" formControlName="ageOfTheAsset" class="form-control" placeholder="Kevin">
                  <div *ngIf="control.ageOfTheAsset.touched && control.ageOfTheAsset.errors" class="error-message">
                    <div *ngIf="control.ageOfTheAsset.errors.required">Age of the asset is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Area</label>
                  <input type="text" formControlName="area" class="form-control" placeholder="Doe">
                  <div *ngIf="control.area.touched && control.area.errors" class="error-message">
                    <div *ngIf="control.area.errors.required">Area is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Carpet Area</label>
                  <input type="text" formControlName="carpetArea" class="form-control">
                  <div *ngIf="control.carpetArea.touched && control.carpetArea.errors" class="error-message">
                    <div *ngIf="control.carpetArea.errors.required">Carpet Area is required</div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <app-content-header [header]="'Pricing'"></app-content-header>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Guide Line Value (1 sq.ft)</label>
                  <input type="text" formControlName="guideLineValue" class="form-control" placeholder="John">

                  <div *ngIf="control.guideLineValue.touched && control.guideLineValue.errors" class="error-message">
                    <div *ngIf="control.guideLineValue.errors.required">Address is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Market Value</label>
                  <input type="text" formControlName="marketValue" class="form-control" placeholder="Doe">
                  <div *ngIf="control.marketValue.touched && control.marketValue.errors" class="error-message">
                    <div *ngIf="control.marketValue.errors.required">Street is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Fair Rental Price</label>
                  <input type="text" formControlName="fairRentalValue" class="form-control" placeholder="Doe">
                  <div *ngIf="control.fairRentalValue.touched && control.fairRentalValue.errors" class="error-message">
                    <div *ngIf="control.fairRentalValue.errors.required">Street is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Floor Price</label>
                  <input type="text" formControlName="floorPrice" class="form-control" placeholder="Doe">
                  <div *ngIf="control.floorPrice.touched && control.floorPrice.errors" class="error-message">
                    <div *ngIf="control.floorPrice.errors.required">Street is required</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <app-content-header [header]="'Address Details'"></app-content-header>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Address 1</label>
                  <input type="text" formControlName="address1" class="form-control" placeholder="John">

                  <div *ngIf="control.address1.touched && control.address1.errors" class="error-message">
                    <div *ngIf="control.address1.errors.required">Address is required</div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Street</label>
                  <input type="text" formControlName="street" class="form-control" placeholder="Doe">
                  <div *ngIf="control.street.touched && control.street.errors" class="error-message">
                    <div *ngIf="control.street.errors.required">Street is required</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4">
              <div class="form-group">
                <label>State</label>
                <select formControlName="state" class="form-control">
                  <option value="" style="display: none">Select</option>
                  <option value="TN">Tamil Nadu</option>
                  <option value="UP">Utter Pradesh</option>

                </select>
                <div *ngIf="control.state.touched && control.state.errors" class="error-message">
                  <div *ngIf="control.state.errors.required">State is required</div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-4 col-lg-4">
              <div class="form-group">
                <label>City</label>

                <select formControlName="city" class="form-control">
                  <option value="" style="display: none">Select</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Tirunelveli">Tirunelveli</option>

                </select>

                <div *ngIf="control.city.touched && control.city.errors" class="error-message">
                  <div *ngIf="control.city.errors.required">City is required</div>
                </div>
              </div>
            </div>

          </div>

        </div>

        <div class="d-flex justify-content-between align-items-center">
          <span><i class="icon-spinner2 spinner mr-2"></i> Processing...</span>
          <div class="d-flex">
            <button type="button" class="btn bg-grey ml-3">Back</button>
            <button type="submit" [disabled]="addPropertyForm.invalid" class="btn bg-blue ml-3">Save</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</section>
