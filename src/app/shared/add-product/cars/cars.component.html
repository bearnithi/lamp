<section class="add-associate container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="addCarDetailForm" (ngSubmit)="addProduct('Cars')">

        <app-content-header [header]="'Basic Information'"></app-content-header>

        <div class="card">
          <div class="card-body">
            <div class="row">

              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Make</label>
                  <input type="text" formControlName="make" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Model</label>
                  <input type="text" formControlName="model" class="form-control" placeholder="">

                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Variant</label>
                  <input type="text" formControlName="variant" class="form-control">

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Year</label>
                  <input type="text" formControlName="year" class="form-control" placeholder="">
                </div>
              </div>

              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>Kilometers Run</label>
                  <input type="text" formControlName="kmRun" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="form-group">
                  <label>No of owners</label>
                  <input type="text" formControlName="noOfOwners" class="form-control" placeholder="">
                </div>
              </div>
            </div>
          </div>
        </div>


        <app-content-header [header]="'Pricing Information'"></app-content-header>

        <div class="card">
          <div class="card-body">
            <div class="row">

              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>Market Price</label>
                  <input type="text" formControlName="marketPrice" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>Floor Price</label>
                  <input type="text" formControlName="floorPrice" class="form-control" placeholder="">

                </div>
              </div>

            </div>
          </div>
        </div>


        <app-content-header [header]="'Other Information'"></app-content-header>

        <div class="card">
          <div class="card-body">

            <div class="row">
              <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <label>Valued By</label>
                  <textarea formControlName="valuedBy" class="form-control" placeholder=""></textarea>

                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <label>Mentions</label>
                  <textarea formControlName="mentions" class="form-control" placeholder=""></textarea>
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>Insurance Company</label>
                  <input type="text" formControlName="insuranceCompany" class="form-control" placeholder="">
                </div>
              </div>

              <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>Insurance Validity End Date</label>
                  <input type="text" formControlName="insuranceValidityEndDate" class="form-control" placeholder="">
                </div>
              </div>

            </div>

            
          </div>

        </div>


        <app-content-header [header]="'Product Images'"></app-content-header>

        <div class="card">
          <div class="card-body">

              <div class="row">
                  <div class="col-12">
                      <button type="button" class="pull-right btn btn-danger" (click)="addItem()">Add Item</button>
                  </div>
                </div>

        <div class="row">

            <div class="col-12 col-md-12 col-lg-12">
              

              <div formArrayName="images"
                *ngFor="let item of addCarDetailForm.get('images').controls; let i = index;">
                <div class="row imagecontrol" [formGroupName]="i">

                  <div class="col-4">
                    <input  class="btn btn-semi-circle text-warning p-1 u-text-small mt-2 form-control upload_img_input"
                      formControlName="file" type="file" accept="image/*" (change)="handleFileUpload($event,i)">
                  </div>

                  <div class="col-6"><input formControlName="caption" class="form-control"
                      placeholder="Image Caption"></div>

                  <div class="col-2"><i class="fa fa-trash fa-2x" (click)="deleteItem(i)"></i></div>

                </div>

              </div>


            </div>
          </div>
</div>
        </div>


        <div class="d-flex justify-content-between align-items-center">
          <span><i class="icon-spinner2 spinner mr-2"></i> Processing...</span>
          <div class="d-flex">
            <button type="button" class="btn bg-grey ml-3">Back</button>
            <button type="submit" [disabled]="addCarDetailForm.invalid" class="btn bg-blue ml-3">Save</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</section>
